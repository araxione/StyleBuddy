<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Style Buddy</title>
  </head>
  <body>
    <div class="question">
      <center><h2>Would you wear this?</h2></center>
    </div>
    
    <!-- BUTTON -->
    <div class="container text-center">
      <div class="row">
        <div class="col">like</div>
        <div class="col"></div>
        <div class="col">dislike</div>
      </div>
    </div>

    <div class="container text-center p-4">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-danger .btn-lg" style="--bs-btn-padding-y: 8rem; --bs-btn-padding-x: 4rem; --bs-btn-font-size: 2rem;"
          onclick="swipeLeft()"> < </button>
        </div>

        <div class="col">
          <div class="image">
          <center><img src="images/01038.png" alt="item" width="300" height="300" /></center>
          </div>
        </div>

        <div class="col">
          <button type="button" class="btn btn-success .btn-lg" style="--bs-btn-padding-y: 8rem; --bs-btn-padding-x: 4rem; --bs-btn-font-size: 2rem;"
          onclick="swipeRight()"> > </button>
        </div>  
      </div>
    </div>
    
  </body>
</html>
